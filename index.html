<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Quiz Challenge</title>
</head>

<body>
    <header>
        <h1>Quiz Challenge</h1>
        <nav>
            <a href="#">Highscores</a>
        </nav>
    </header>
    <main>
        <div>
            <p>Press the start button and answer the questions before the time runs out! If you get a question wrong, the timer will go down.</p>
        </div>
        <div class="start-button">
            <button class="button">Start</button>
        </div>
        <section class="timer-card">
            <div class="timer-count">75</div>
            <h3>seconds remaining</h3>
        </section>
        <div class="questions">
            <div class="choices" id="A">A</div>
            <div class="choices" id="B">B</div>
            <div class="choices" id="C">C</div>

        </div>
        
    </main>
    <script src="script.js"></script>
</body>

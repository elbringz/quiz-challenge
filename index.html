<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Quiz Challenge</title>
</head>

<body>
    <header>
        <h1>Quiz Challenge</h1>
        <nav>
            <a href="#">Highscores</a>
        </nav>
    </header>
    <main>
        <section class="timer-card">
            <p class="timer-count">75 </p>
            <h3>seconds remaining</h3>
        </section>
        <div>
            <p>Press the start button and answer the questions before the time runs out! If you get a question wrong, the timer will go down.</p>
        </div>
        <div class="start-button">
            <button class="button">Start</button>
        </div>
    
        <section class="quiz">
            <h2 class="questions">Question</h2>
            
                <button class="choices" id="A">A</button>
                <button class="choices" id="B">B</button>
                <button class="choices" id="C">C</button>
            
        </section>
        
        
    </main>
    <script src="script.js"></script>
</body>

<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Quiz Challenge</title>
</head>

<body>
    <header>
        <h1>Quiz Challenge</h1>
        <nav>
            <a href="#">Highscores</a>
        </nav>
    </header>
    <main>
        <section class="timer-card">
            <p class="timer-count"> </p>
            <h3>seconds remaining</h3>
        </section>
    
        <div>
            <p>Press the start button and answer the questions before the time runs out! If you get a question wrong, the timer will go down.</p>
        </div>
    
        <div class="start-button">
            <button class="button">Start</button>
        </div>
    
        <section class="quiz">
            <h2 class="questions" class="display"></h2>
            <button class="choices" id="A" onclick="checkAnswer('A')"></button>
            <button class="choices" id="B" onclick="checkAnswer('B')"></button>
            <button class="choices" id="C" onclick="checkAnswer('C')"></button>
            <p class="answer-status"></p>
        </section>
        <div>
            <p class="user-score"></p>
        </div>
        
        
    </main>
    <script src="script.js"></script>
</body>
